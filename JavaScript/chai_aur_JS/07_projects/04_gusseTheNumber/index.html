<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../global.css" />
  </head>
  <body>
    <nav>
      <a href="/javaScript/07_projects/main.html" aria-current="page">Home</a>
      <a target="_blank" href="https://harshilvaliya.vercel.app">Portfolio</a>
      <a target="_blank" href="https://linktr.ee/harshilvaliya139"
        >Social links</a
      >
    </nav>
    <div id="wrapper">
      <h1>Number Guessing Game</h1>
      <p>Try and guess a random number between 1 and 100.</p>
      <p>You have 10 attempts to guess the right number.</p>
      <br />
      <form class="form">
        <label for="guessField" id="guess">Guess a number</label>
        <input
          type="number"
          id="guessField"
          class="guessField"
          aria-labelledby="guess"
        />
        <button type="submit" id="subt" class="guessSubmit">
          Submit guess
        </button>
      </form>
      <div class="resultParas">
        <p>Previous Guesses: <span class="guesses"></span></p>
        <p>Guesses Remaining: <span class="lastResult">10</span></p>
        <p class="lowOrHi"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
