<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS learning</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="superman"></h1>
    <p id="super"></p>

    <hr />
    <!--  -->

    <h2 id="username">Hello</h2>
    <label for="username">Enter Your Name:</label>
    <input type="text" id="ip" /><br /><br />
    <button id="btn">Submit</button>

    <br />
    <hr />
    <!--  -->

    <div class="counter">
      <h2>Counter :</h2>
      <label id="countLabel">0</label>
      <div id="btnContainer">
        <button class="buttons" id="decrementBtn">Decrease</button>
        <button class="buttons" id="resetBtn">Reset</button>
        <button class="buttons" id="incrementBtn">Increase</button>
      </div>
    </div>

    <br />
    <hr />
    <!--  -->

    <div class="randomNumber">
      <h2>Random Number [1-6]</h2>
      <button id="randomBtn">Generate</button><br />
      <label id="numLabel"></label>
    </div>

    <br />
    <hr />
    <!--  -->

    <div class="checked">
      <input type="checkbox" id="subscribe" />
      <label for="subscribe">Subscribe to Bro Code</label>
      <br /><br />

      <input type="radio" id="visaBtn" name="card"/>
      <label for="visaBtn">visa</label>
      <br />

      <input type="radio" id="masterBtn" name="card"/>
      <label for="masterBtn">Master Card</label>
      <br />

      <button type="submit" id="checkBtn">check</button>

      <p id="subResult"></p>
      <p id="radioResult"></p>
    </div>

    <br />
    <hr />
    <!--  -->

    <script src="script.js"></script>
  </body>
</html>
