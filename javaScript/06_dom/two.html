<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DOM</title>
    <style>
      .bg-black {
        background-color: #212121;
        color: white;
      }
    </style>
  </head>
  <body class="bg-black">
    <div class="parent">
      <div class="hero">Superman</div>
      <div class="hero">Batman</div>
      <div class="hero">Flash</div>
      <div class="hero">Cyborg</div>
      <div class="hero">Raven</div>
    </div>
  </body>
  <script>
    const parent = document.querySelector(".parent");
    console.log(parent);
    console.log(parent.children[0]);
    console.log(parent.children[0].innerHTML);

    for (let i = 0; i < parent.children.length; i++) {
      console.log(parent.children[i].innerHTML);
    }

    parent.children[0].style.color = "red";
    parent.children[1].style.color = "yellow";

    const heroOne = document.querySelector(".hero");
    console.log(heroOne);
    console.log(heroOne.parentElement.innerText);
    console.log(heroOne.nextElementSibling.innerText);

    console.log("Nodes:", parent.childNodes);
  </script>
</html>
